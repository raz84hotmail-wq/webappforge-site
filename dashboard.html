<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebAppForge – Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0B1220;
      color: #fff;
    }

    header {
      background: #0B1220;
      padding: 16px;
      border-bottom: 1px solid #1F7CFF;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    header img {
      height: 32px;
    }

    header h1 {
      font-size: 18px;
      margin: 0;
    }

    main {
      padding: 20px;
    }

    .card {
      background: #111A2E;
      border: 1px solid #1F7CFF;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
    }

    .card h2 {
      margin-top: 0;
      font-size: 16px;
    }

    button {
      background: #1F7CFF;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #3A8DFF;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: none;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: 1px solid #1F7CFF;
      border-radius: 8px;
      background: white;
    }

    .status {
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>

<body>

<header>
  <img src="logo-header.png" alt="WebAppForge">
  <h1>WebAppForge – Dashboard</h1>
</header>

<main>

  <!-- CREATE APP -->
  <div class="card">
    <h2>Create App</h2>
    <p class="status">Import a project from GitHub</p>

    <input
      type="text"
      id="githubUrl"
      placeholder="https://github.com/username/repository"
    />

    <button onclick="importFromGithub()">Import from GitHub</button>
    <p id="githubStatus" class="status"></p>
  </div>

  <!-- PREVIEW -->
  <div class="card">
    <h2>Live Preview</h2>
    <iframe id="preview"></iframe>
  </div>

</main>

<script>
  async function importFromGithub() {
    const url = document.getElementById('githubUrl').value.trim();
    const status = document.getElementById('githubStatus');

    if (!url.startsWith('https://github.com/')) {
      status.textContent = 'Invalid GitHub URL';
      return;
    }

    status.textContent = 'Fetching repository…';

    try {
      const apiUrl = url
        .replace('https://github.com/', 'https://api.github.com/repos/')
        .replace(/\/$/, '');

      const res = await fetch(apiUrl);
      const data = await res.json();

      if (!data.contents_url) {
        status.textContent = 'Repository not accessible';
        return;
      }

      const contentsUrl = data.contents_url.replace('{+path}', '');
      const contentsRes = await fetch(contentsUrl);
      const files = await contentsRes.json();

      const indexFile = files.find(f => f.name === 'index.html');

      if (!indexFile) {
        status.textContent = 'index.html not found in repo';
        return;
      }

      const fileRes = await fetch(indexFile.download_url);
      const html = await fileRes.text();

      const blob = new Blob([html], { type: 'text/html' });
      const previewUrl = URL.createObjectURL(blob);

      document.getElementById('preview').src = previewUrl;
      status.textContent = 'GitHub project loaded successfully';

    } catch (e) {
      console.error(e);
      status.textContent = 'Error importing repository';
    }
  }
</script>

</body>
</html>
