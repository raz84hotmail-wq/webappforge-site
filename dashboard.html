<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>WebAppForge Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

<style>
body {
  margin: 0;
  font-family: Inter, system-ui, sans-serif;
  background: #0B1220;
  color: #fff;
  display: flex;
  height: 100vh;
}

/* SIDEBAR */
.sidebar {
  width: 260px;
  background: #0B1220;
  border-right: 1px solid #1F7CFF33;
  padding: 20px;
  box-sizing: border-box;
}

.logo {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 30px;
}

.logo img {
  width: 36px;
  height: 36px;
}

.logo span {
  font-size: 20px;
  font-weight: 700;
}

.sidebar button {
  width: 100%;
  background: linear-gradient(135deg, #1F7CFF, #E056FD);
  border: none;
  padding: 12px;
  color: white;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
}

/* MAIN */
.main {
  flex: 1;
  padding: 30px;
  box-sizing: border-box;
  overflow: auto;
}

.projects {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
  gap: 20px;
}

.project-card {
  background: #111a2e;
  border-radius: 12px;
  padding: 20px;
  cursor: pointer;
  border: 1px solid #1F7CFF33;
}

.project-card h3 {
  margin: 0 0 10px;
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: #0B1220;
  padding: 25px;
  width: 400px;
  border-radius: 12px;
  border: 1px solid #1F7CFF55;
}

.modal-content h2 {
  margin-top: 0;
}

.modal-content input {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border-radius: 6px;
  border: none;
}

.modal-content button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  background: linear-gradient(135deg, #1F7CFF, #E056FD);
  color: white;
  font-weight: 600;
  cursor: pointer;
}

/* PREVIEW */
.preview {
  margin-top: 30px;
}

iframe {
  width: 100%;
  height: 500px;
  border-radius: 12px;
  border: 1px solid #1F7CFF33;
}
</style>
</head>

<body>

<div class="sidebar">
  <div class="logo">
    <img src="logo-header.png" />
    <span>WebAppForge</span>
  </div>

  <button onclick="openModal()">âž• Create App</button>
</div>

<div class="main">
  <h1>Your Projects</h1>
  <div class="projects" id="projects"></div>

  <div class="preview" id="preview"></div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h2>Create App</h2>
    <input id="appName" placeholder="App name" />
    <input type="file" id="zipInput" accept=".zip" />
    <button onclick="createApp()">Create</button>
  </div>
</div>

<script>
let projects = JSON.parse(localStorage.getItem("projects") || "[]");

function renderProjects() {
  const container = document.getElementById("projects");
  container.innerHTML = "";
  projects.forEach((p, i) => {
    const div = document.createElement("div");
    div.className = "project-card";
    div.innerHTML = `<h3>${p.name}</h3><p>${p.files.length} files</p>`;
    div.onclick = () => openPreview(p);
    container.appendChild(div);
  });
}

function openModal() {
  document.getElementById("modal").style.display = "flex";
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

async function createApp() {
  const name = document.getElementById("appName").value;
  const file = document.getElementById("zipInput").files[0];
  if (!name || !file) return alert("Missing data");

  const zip = await JSZip.loadAsync(file);
  let files = [];

  for (let filename in zip.files) {
    const content = await zip.files[filename].async("string");
    files.push({ name: filename, content });
  }

  projects.push({ name, files });
  localStorage.setItem("projects", JSON.stringify(projects));
  closeModal();
  renderProjects();
}

function openPreview(project) {
  const index = project.files.find(f => f.name.toLowerCase().includes("index.html"));
  if (!index) return alert("index.html not found");

  const iframe = `<iframe srcdoc="${index.content.replace(/"/g, '&quot;')}"></iframe>`;
  document.getElementById("preview").innerHTML = iframe;
}

renderProjects();
</script>

</body>
</html>
