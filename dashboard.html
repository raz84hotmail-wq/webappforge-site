<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>WebAppForge Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif}
body{background:#0B1220;color:#fff;height:100vh;overflow:hidden}

/* ===== BRAND (IDENTICO AL SITO, SOLO SCALATO) ===== */
.waf-brand{
  position:relative;
  display:inline-block;
}
.waf-brand img{
  width:60px;
  height:auto;
  display:block;
}
.waf-text{
  position:absolute;
  top:29px;
  left:40px;
  font-size:18px;
  font-weight:700;
  white-space:nowrap;
}
.waf-text .forge{color:#1F7CFF}
.waf-ai{color:#fff;font-weight:700}

/* TOP BAR */
.topbar{
  height:72px;display:flex;align-items:center;
  padding:0 18px;border-bottom:1px solid rgba(255,255,255,0.08);
  background:#0B1220
}
.topbar-spacer{flex:1}
.pill{
  font-size:12px;padding:8px 12px;border-radius:999px;
  background:rgba(255,255,255,0.06);
  border:1px solid rgba(255,255,255,0.10)
}

/* LAYOUT */
.wrap{height:calc(100vh - 72px);display:grid;grid-template-columns:320px 1fr}

/* SIDEBAR */
.sidebar{
  border-right:1px solid rgba(255,255,255,0.08);
  padding:18px;background:rgba(11,18,32,0.65)
}
.sidebar h2{
  font-size:14px;letter-spacing:0.6px;
  text-transform:uppercase;opacity:0.85;margin-bottom:12px
}
.card{
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.08);
  border-radius:14px;padding:14px;margin-bottom:12px
}
.btn{
  width:100%;padding:12px 14px;border-radius:12px;
  border:none;cursor:pointer;color:#fff;font-weight:700;
  background:linear-gradient(90deg,#1F7CFF,#E056FD)
}
.btn.secondary{
  margin-top:10px;background:transparent;
  border:1px solid rgba(255,255,255,0.16);font-weight:600
}

/* MAIN */
.main{
  padding:18px;position:relative;
  background:
    radial-gradient(circle at top, rgba(224,86,253,0.10), transparent 55%),
    radial-gradient(circle at bottom left, rgba(31,124,255,0.12), transparent 55%),
    #0B1220
}
.preview{
  height:100%;border-radius:16px;overflow:hidden;
  border:1px solid rgba(255,255,255,0.10);
  background:rgba(255,255,255,0.03)
}
.preview iframe{width:100%;height:100%;border:0;background:#fff}

/* AI CHAT */
.ai{
  position:absolute;right:22px;bottom:22px;
  width:360px;height:460px;
  border-radius:18px;border:1px solid rgba(255,255,255,0.14);
  background:rgba(10,16,30,0.92);
  box-shadow:0 18px 60px rgba(0,0,0,0.35);
  display:flex;flex-direction:column;
  overflow:hidden;
}
.ai.collapsed{height:52px}
.ai.collapsed .ai-body,
.ai.collapsed .ai-input{display:none}
.ai.collapsed .ai-header{
  height:52px;
  align-items:center;
}
.ai-header{
  padding:4px 14px;
  background:linear-gradient(90deg, rgba(31,124,255,0.22), rgba(224,86,253,0.18));
  border-bottom:1px solid rgba(255,255,255,0.10);
  display:flex;align-items:center;
  border-top-left-radius:18px;
  border-top-right-radius:18px;
}
  .ai.collapsed .ai-header{
  border-bottom:none;
}
.ai-spacer{flex:1}
.ai-toggle{
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.18);
  color:#fff;border-radius:8px;
  padding:4px 8px;cursor:pointer
}

.ai-body{flex:1;padding:14px;font-size:13px;overflow:auto}
.ai-input{
  padding:10px;border-top:1px solid rgba(255,255,255,0.10);
  display:flex;gap:8px;align-items:center
}
.ai-input input{
  flex:1;border-radius:12px;border:1px solid rgba(255,255,255,0.14);
  background:rgba(255,255,255,0.06);color:#fff;padding:10px 12px
}
.icon-btn{
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.18);
  border-radius:10px;padding:8px 10px;
  cursor:pointer;color:#fff
}
.icon-btn input{display:none}
  /* ===== SLIDER LIGHT ‚Äì SAFARI FIX ===== */
input[type=range] {
  -webkit-appearance: none;
  appearance: none;
  height: 6px;
  border-radius: 999px;
  background: linear-gradient(90deg,#1F7CFF,#E056FD);
  outline: none;
}

input[type=range]::-webkit-slider-runnable-track {
  height: 6px;
  border-radius: 999px;
  background: linear-gradient(90deg,#1F7CFF,#E056FD);
}

input[type=range]::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 18px;
  height: 18px;
  border-radius: 50%;
  background: #fff;
  border: 3px solid #1F7CFF;
  margin-top: -6px;
  box-shadow: 0 0 12px rgba(31,124,255,.8);
  cursor: pointer;
}
</style>
</head>

<body>

<div id="wafRoot">

  <div class="topbar">
    <div class="waf-brand">
      <img src="logo-header.png">
      <div class="waf-text">WebApp<span class="forge">Forge</span></div>
    </div>
    <div class="topbar-spacer"></div>
   <div class="pill" style="display:flex;align-items:center;gap:10px">
  <span style="opacity:.9">‚òÄÔ∏è</span>
  <input id="wafLight" type="range" min="00" max="200" value="60" style="width:160px">
  <span id="wafLightVal" style="opacity:.85;font-size:12px">60%</span>
</div>
  </div>

  <div class="wrap">

    <aside class="sidebar">
      <h2>Dashboard</h2>
      <div class="card">
       <button class="btn" onclick="WAF_STEP4.open()">Create App</button>
        <button class="btn secondary">Import Project (soon)</button>
      </div>
    </aside>

    <main class="main">
      <div class="preview">
        <iframe src="index.html"></iframe>
      </div>

      <div class="ai" id="aiBox">
        <div class="ai-header">
          <div class="waf-brand">
            <img src="logo-header.png" style="width:54px">
            <div class="waf-text" style="top:26px;left:36px;font-size:14px">
              WebApp<span class="forge">Forge</span> <span class="waf-ai">AI</span>
            </div>
          </div>
          <div class="ai-spacer"></div>
          <button class="ai-toggle" onclick="toggleAI()">üü£</button>
        </div>

        <div class="ai-body" id="chatBody">
          Premi üì∏ per inviare lo stato completo di WebAppForge.
        </div>

        <div class="ai-input">
          <label class="icon-btn">üìé
            <input type="file" onchange="sendFile(this.files[0])">
          </label>
          <button class="icon-btn" onclick="sendSnapshot()">üì∏</button>
          <input id="msgInput" placeholder="Ask WebAppForge..." />
          <button class="icon-btn" onclick="sendMessage()">‚û§</button>
        </div>
      </div>

    </main>
  </div>
</div>

<script>
const aiBox = document.getElementById('aiBox')
const chatBody = document.getElementById('chatBody')
const wafRoot = document.getElementById('wafRoot')
const msgInput = document.getElementById('msgInput')

function toggleAI(){
  aiBox.classList.toggle('collapsed')
}

function sendFile(file){
  if(!file) return
  const d=document.createElement('div')
  d.textContent='üìé '+file.name
  chatBody.appendChild(d)
  chatBody.scrollTop=chatBody.scrollHeight
}

function sendMessage(){
  const t=msgInput.value.trim()
  if(!t) return
  const d=document.createElement('div')
  d.textContent='üó®Ô∏è '+t
  chatBody.appendChild(d)
  msgInput.value=''
  chatBody.scrollTop=chatBody.scrollHeight
}

function sendSnapshot(){
  html2canvas(wafRoot,{
    backgroundColor:null,
    scale:window.devicePixelRatio || 1,
    useCORS:true
  }).then(canvas=>{
    const img=document.createElement('img')
    img.src=canvas.toDataURL('image/png')
    img.style.maxWidth='100%'
    img.style.borderRadius='12px'
    img.style.marginTop='8px'
    chatBody.appendChild(img)
    chatBody.scrollTop=chatBody.scrollHeight
  })
}

msgInput.addEventListener('keydown', function(e){
  if (e.key === 'Enter') {
    e.preventDefault();
    sendMessage();
  }
});
  
</script>
 <script>
const lightSlider = document.getElementById('wafLight');
const lightVal = document.getElementById('wafLightVal');

function applyLight(value) {
  const v = value / 100;
  document.body.style.filter = `brightness(${v})`;
  lightVal.textContent = value + '%';
}

if (lightSlider) {
  applyLight(lightSlider.value);

  lightSlider.addEventListener('input', (e) => {
    applyLight(e.target.value);
  });
}
   
</script>
<script src="./waf-step4-create-app.js"></script>
<script src="./waf-step5-controller.js"></script>
<script src="./waf-step6-workspace.js"></script>
</body>
</html>
