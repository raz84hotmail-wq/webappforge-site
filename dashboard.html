<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>WebAppForge Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif}
body{background:#0B1220;color:#fff;height:100vh;overflow:hidden}

/* TOP BAR */
.topbar{
  height:72px;display:flex;align-items:center;gap:12px;
  padding:0 18px;border-bottom:1px solid rgba(255,255,255,0.08)
}
.topbar img{height:40px}
.brand{font-size:20px;font-weight:800}
.brand .forge{color:#1F7CFF}
.topbar-spacer{flex:1}
.pill{
  font-size:12px;padding:8px 12px;border-radius:999px;
  background:rgba(255,255,255,0.06);
  border:1px solid rgba(255,255,255,0.10)
}

/* LAYOUT */
.wrap{height:calc(100vh - 72px);display:grid;grid-template-columns:320px 1fr}

/* SIDEBAR */
.sidebar{
  border-right:1px solid rgba(255,255,255,0.08);
  padding:18px;background:rgba(11,18,32,0.65)
}
.sidebar h2{
  font-size:14px;letter-spacing:0.6px;
  text-transform:uppercase;margin-bottom:12px
}
.card{
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.08);
  border-radius:14px;padding:14px;margin-bottom:12px
}
.btn{
  width:100%;padding:12px;border-radius:12px;
  border:none;cursor:pointer;color:#fff;font-weight:700;
  background:linear-gradient(90deg,#1F7CFF,#E056FD)
}
.btn.secondary{
  margin-top:10px;background:transparent;
  border:1px solid rgba(255,255,255,0.16)
}

/* MAIN */
.main{
  padding:18px;position:relative;
  background:#0B1220
}
.preview{
  height:100%;border-radius:16px;overflow:hidden;
  border:1px solid rgba(255,255,255,0.10)
}
.preview iframe{width:100%;height:100%;border:0}

/* AI CHAT */
.ai{
  position:absolute;right:22px;bottom:22px;
  width:340px;height:440px;
  border-radius:18px;border:1px solid rgba(255,255,255,0.14);
  background:rgba(10,16,30,0.92);
  display:flex;flex-direction:column;
  transition:all .3s ease
}
.ai.minimized{height:48px}
.ai-header{
  padding:10px 14px;font-weight:800;font-size:13px;
  background:linear-gradient(90deg,#1F7CFF,#E056FD);
  display:flex;align-items:center;gap:8px;cursor:pointer
}
.ai-body{flex:1;padding:14px;font-size:13px;overflow:auto}
.ai-body img{max-width:100%;border-radius:10px;margin-top:10px}
.ai-input{
  padding:10px;border-top:1px solid rgba(255,255,255,0.10);
  display:flex;gap:8px;align-items:center
}
.ai-input input{
  flex:1;border-radius:10px;border:1px solid rgba(255,255,255,0.14);
  background:rgba(255,255,255,0.06);color:#fff;padding:8px
}
.icon-btn{
  width:36px;height:36px;border-radius:10px;
  border:none;cursor:pointer;font-size:16px;
  background:rgba(255,255,255,0.12);color:#fff
}

/* MODAL */
.modal-overlay{
  position:fixed;inset:0;background:rgba(0,0,0,0.6);
  display:none;align-items:center;justify-content:center
}
.modal{
  width:420px;border-radius:18px;padding:20px;
  background:#0B1220;border:1px solid rgba(255,255,255,0.14)
}
</style>
</head>

<body>

<div class="topbar">
  <img src="logo-header.png">
  <div class="brand">WebApp<span class="forge">Forge</span></div>
  <div class="topbar-spacer"></div>
  <div class="pill">Web-first ‚Ä¢ PWA Ready</div>
</div>

<div class="wrap">
  <aside class="sidebar">
    <h2>Dashboard</h2>
    <div class="card">
      <button class="btn" onclick="openCreateModal()">Create App</button>
      <button class="btn secondary">Import Project (soon)</button>
    </div>
  </aside>

  <main class="main" id="captureArea">
    <div class="preview">
      <iframe src="index.html"></iframe>
    </div>

    <!-- AI CHAT -->
    <div class="ai" id="aiBox">
      <div class="ai-header" onclick="toggleAI()">‚óè WebAppForge AI</div>
      <div class="ai-body" id="aiBody">
        AI pronta a guidarti üöÄ
      </div>
      <div class="ai-input">
        <button class="icon-btn" onclick="takeScreenshot()">üì∏</button>
        <button class="icon-btn" onclick="fileInput.click()">üìé</button>
        <input id="aiText" placeholder="Ask WebAppForge...">
        <button class="icon-btn">‚û§</button>
        <input type="file" id="fileInput" hidden onchange="sendFile(this)">
      </div>
    </div>
  </main>
</div>

<div class="modal-overlay" id="createModal">
  <div class="modal">
    <h3>Create new App</h3>
    <button class="btn">Blank App</button>
    <button class="btn secondary">Import ZIP</button>
    <button class="btn secondary">GitHub Repo</button>
    <button class="btn secondary" onclick="closeCreateModal()">Close</button>
  </div>
</div>

<script>
function toggleAI(){
  document.getElementById('aiBox').classList.toggle('minimized')
}
function openCreateModal(){
  document.getElementById('createModal').style.display='flex'
}
function closeCreateModal(){
  document.getElementById('createModal').style.display='none'
}
function takeScreenshot(){
  html2canvas(document.getElementById('captureArea')).then(canvas=>{
    const img = document.createElement('img')
    img.src = canvas.toDataURL()
    document.getElementById('aiBody').appendChild(img)
  })
}
function sendFile(input){
  const file = input.files[0]
  if(!file) return
  const div = document.createElement('div')
  div.textContent = 'üìé ' + file.name
  document.getElementById('aiBody').appendChild(div)
}
</script>

</body>
</html>
