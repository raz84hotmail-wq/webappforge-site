<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>WebAppForge Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif}
body{background:#0B1220;color:#fff;height:100vh;overflow:hidden}

/* TOP BAR */
.topbar{
  height:72px;display:flex;align-items:center;gap:12px;
  padding:0 18px;border-bottom:1px solid rgba(255,255,255,0.08);
  background:#0B1220
}
.topbar img{height:40px}
.brand{font-size:20px;font-weight:800}
.brand .forge{color:#1F7CFF}
.topbar-spacer{flex:1}
.pill{
  font-size:12px;padding:8px 12px;border-radius:999px;
  background:rgba(255,255,255,0.06);
  border:1px solid rgba(255,255,255,0.10)
}

/* LAYOUT */
.wrap{
  height:calc(100vh - 72px);
  display:grid;
  grid-template-columns:320px 1fr;
}

/* SIDEBAR */
.sidebar{
  border-right:1px solid rgba(255,255,255,0.08);
  padding:18px;background:rgba(11,18,32,0.65)
}
.btn{
  width:100%;padding:12px;border-radius:12px;
  border:none;cursor:pointer;color:#fff;font-weight:700;
  background:linear-gradient(90deg,#1F7CFF,#E056FD)
}
.btn.secondary{
  margin-top:10px;background:transparent;
  border:1px solid rgba(255,255,255,0.16)
}

/* MAIN */
.main{
  position:relative;
  padding:18px;
  background:#0B1220
}
.preview{
  height:100%;
  border-radius:16px;
  overflow:hidden;
  border:1px solid rgba(255,255,255,0.10)
}
.preview iframe{
  width:100%;height:100%;border:0;
}
.preview iframe{
  pointer-events:none;
}

/* AI CHAT */
.ai{
  position:absolute;right:22px;bottom:22px;
  width:340px;height:420px;
  border-radius:18px;
  border:1px solid rgba(255,255,255,0.14);
  background:rgba(10,16,30,0.9);
  display:flex;flex-direction:column
}
.ai-header{
  padding:12px 14px;
  background:linear-gradient(90deg,#1F7CFF,#E056FD);
  display:flex;align-items:center;gap:10px
}
.ai-body{
  flex:1;padding:12px;overflow:auto;font-size:13px
}
.ai-body img{
  max-width:100%;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.2)
}
.ai-input{
  padding:10px;display:flex;gap:8px
}
.ai-input input{
  flex:1;border-radius:10px;
  border:1px solid rgba(255,255,255,0.2);
  background:rgba(255,255,255,0.06);
  color:#fff;padding:8px
}
.ai-input button{
  border:none;border-radius:10px;
  padding:8px 12px;
  background:linear-gradient(90deg,#1F7CFF,#E056FD);
  cursor:pointer;color:#fff
}
.icon{
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.18);
  border-radius:10px;
  padding:8px;
  cursor:pointer
}
</style>
</head>

<body>

<div class="topbar">
  <img src="logo-header.png">
  <div class="brand">WebApp<span class="forge">Forge</span></div>
  <div class="topbar-spacer"></div>
  <div class="pill">Web-first â€¢ PWA Ready</div>
</div>

<div class="wrap" id="captureArea">

  <aside class="sidebar">
    <button class="btn">Create App</button>
    <button class="btn secondary">Import Project</button>
  </aside>

  <main class="main">
    <div class="preview">
      <iframe src="index.html" data-html2canvas-ignore="true"></iframe>
    </div>

    <div class="ai">
      <div class="ai-header">WebAppForge AI</div>
      <div class="ai-body" id="chatBody">
        Premi ðŸ“¸ per inviare lo stato completo di WebAppForge.
      </div>
      <div class="ai-input">
        <button class="icon" onclick="takeScreenshot()">ðŸ“¸</button>
        <input placeholder="Ask WebAppForge...">
        <button>Send</button>
      </div>
    </div>
  </main>

</div>

<script>
function takeScreenshot(){
  html2canvas(document.getElementById('captureArea')).then(canvas=>{
    const img=document.createElement('img')
    img.src=canvas.toDataURL('image/png')
    document.getElementById('chatBody').appendChild(img)
    document.getElementById('chatBody').scrollTop=99999
  })
}
</script>

</body>
</html>
