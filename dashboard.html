<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>WebAppForge Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif}
body{background:#0B1220;color:#fff;height:100vh;overflow:hidden}

/* TOP BAR */
.topbar{
  height:72px;display:flex;align-items:center;gap:12px;
  padding:0 18px;border-bottom:1px solid rgba(255,255,255,0.08);
  background:#0B1220
}
.topbar img{height:40px}
.brand{font-size:20px;font-weight:800}
.brand .forge{color:#1F7CFF}
.topbar-spacer{flex:1}
.pill{
  font-size:12px;padding:8px 12px;border-radius:999px;
  background:rgba(255,255,255,0.06);
  border:1px solid rgba(255,255,255,0.10)
}

/* LAYOUT */
.wrap{height:calc(100vh - 72px);display:grid;grid-template-columns:320px 1fr}

/* SIDEBAR */
.sidebar{
  border-right:1px solid rgba(255,255,255,0.08);
  padding:18px;background:rgba(11,18,32,0.65)
}

/* MAIN */
.main{
  padding:18px;position:relative;
  background:#0B1220
}

.preview{
  height:100%;
  border-radius:16px;
  overflow:hidden;
  border:1px solid rgba(255,255,255,0.10);
  position:relative;
}

/* ⭐ BRAND FALLBACK (SOTTO L’IFRAME) */
.preview-brand{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  background:
    radial-gradient(circle at top, rgba(224,86,253,0.18), transparent 60%),
    radial-gradient(circle at bottom, rgba(31,124,255,0.22), transparent 60%),
    #0B1220;
  z-index:0;
}

.preview-brand img{
  width:120px;
  margin-bottom:14px;
}

.preview-brand span{
  font-size:28px;
  font-weight:800;
  color:#fff;
}
.preview-brand span b{color:#1F7CFF}

/* IFRAME SOPRA */
.preview iframe{
  width:100%;
  height:100%;
  border:0;
  background:transparent;
  position:relative;
  z-index:1;
}

/* AI CHAT — NON TOCCATA */
.ai{
  position:absolute;right:22px;bottom:22px;
  width:360px;height:460px;
  border-radius:18px;border:1px solid rgba(255,255,255,0.14);
  background:rgba(10,16,30,0.92);
  display:flex;flex-direction:column;
}
.ai-header{padding:12px 14px;font-weight:800}
.ai-body{flex:1;padding:14px;overflow:auto}
.ai-input{padding:10px;display:flex;gap:8px}
.ai-input input{flex:1}
.icon-btn{cursor:pointer}
</style>
</head>

<body>

<div id="wafRoot">

  <div class="topbar">
    <img src="logo-header.png" />
    <div class="brand">WebApp<span class="forge">Forge</span></div>
    <div class="topbar-spacer"></div>
    <div class="pill">Web-first • PWA Ready</div>
  </div>

  <div class="wrap">
    <aside class="sidebar"></aside>

    <main class="main">
      <div class="preview">

        <!-- ⭐ FALLBACK BRAND -->
        <div class="preview-brand">
          <img src="logo-center.png" alt="WebAppForge">
          <span>WebApp<b>Forge</b></span>
        </div>

        <!-- IFRAME -->
        <iframe src="index.html"></iframe>

      </div>
    </main>
  </div>
</div>

<script>
async function sendSnapshot(){
  const canvas=await html2canvas(document.getElementById('wafRoot'),{
    backgroundColor:null,
    scale:window.devicePixelRatio||1,
    useCORS:true
  })
  const img=document.createElement('img')
  img.src=canvas.toDataURL()
  document.body.appendChild(img)
}
</script>

</body>
</html>
