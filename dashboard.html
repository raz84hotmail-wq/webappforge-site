<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WebAppForge Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif}
body{background:#0B1220;color:#fff;height:100vh;overflow:hidden}

/* TOP BAR */
.topbar{
  height:72px;display:flex;align-items:center;gap:12px;
  padding:0 18px;border-bottom:1px solid rgba(255,255,255,.08);
}
.topbar img{height:40px}
.brand{font-size:20px;font-weight:800}
.brand .forge{color:#1F7CFF}
.topbar-spacer{flex:1}
.pill{
  font-size:12px;padding:8px 12px;border-radius:999px;
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.12)
}

/* LAYOUT */
.wrap{height:calc(100vh - 72px);display:grid;grid-template-columns:320px 1fr}

/* SIDEBAR */
.sidebar{
  padding:18px;border-right:1px solid rgba(255,255,255,.08);
}
.card{
  background:rgba(255,255,255,.05);
  border:1px solid rgba(255,255,255,.08);
  border-radius:14px;padding:14px;margin-bottom:14px
}
.btn{
  width:100%;padding:12px;border-radius:12px;
  border:none;cursor:pointer;font-weight:700;color:#fff;
  background:linear-gradient(90deg,#1F7CFF,#E056FD)
}
.btn.secondary{
  margin-top:10px;background:transparent;
  border:1px solid rgba(255,255,255,.2)
}

/* MAIN */
.main{
  position:relative;padding:18px;
  background:
    radial-gradient(circle at top, rgba(224,86,253,.1), transparent 55%),
    radial-gradient(circle at bottom left, rgba(31,124,255,.12), transparent 55%);
}
.preview{
  height:100%;border-radius:16px;overflow:hidden;
  border:1px solid rgba(255,255,255,.12)
}
.preview iframe{width:100%;height:100%;border:0;background:#fff}

/* AI CHAT */
.ai{
  position:absolute;right:22px;bottom:22px;
  width:360px;height:440px;
  background:rgba(10,16,30,.92);
  border-radius:18px;border:1px solid rgba(255,255,255,.18);
  display:flex;flex-direction:column;
  box-shadow:0 20px 60px rgba(0,0,0,.45);
  transition:height .25s ease;
}
.ai.collapsed{height:52px}
.ai.collapsed .ai-body,
.ai.collapsed .ai-input{display:none}

.ai-header{
  padding:12px 14px;
  background:linear-gradient(90deg,rgba(31,124,255,.25),rgba(224,86,253,.25));
  display:flex;align-items:center;gap:10px;
  font-weight:800;font-size:13px
}
.dot{
  width:10px;height:10px;border-radius:50%;
  background:linear-gradient(180deg,#1F7CFF,#E056FD)
}
.ai-spacer{flex:1}
.ai-toggle{
  background:rgba(255,255,255,.1);
  border:1px solid rgba(255,255,255,.2);
  color:#fff;border-radius:8px;
  padding:4px 8px;cursor:pointer
}

.ai-body{
  flex:1;padding:14px;font-size:13px;
  overflow:auto;line-height:1.4
}
.ai-body img{
  max-width:100%;border-radius:12px;margin-top:8px;
  border:1px solid rgba(255,255,255,.18)
}

.ai-input{
  padding:10px;border-top:1px solid rgba(255,255,255,.12);
  display:flex;gap:8px;align-items:center
}
.ai-input input{
  flex:1;padding:10px 12px;border-radius:12px;
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.18);
  color:#fff
}
.ai-input button{
  padding:10px 14px;border-radius:12px;
  border:none;font-weight:800;cursor:pointer;
  background:linear-gradient(90deg,#1F7CFF,#E056FD);
  color:#fff
}
.icon-btn{
  background:rgba(255,255,255,.1);
  border:1px solid rgba(255,255,255,.2);
  border-radius:10px;padding:8px;cursor:pointer
}
.icon-btn input{display:none}
</style>
</head>

<body>

<div class="topbar">
  <img src="logo-header.png">
  <div class="brand">WebApp<span class="forge">Forge</span></div>
  <div class="topbar-spacer"></div>
  <div class="pill">Web-first ‚Ä¢ PWA Ready</div>
</div>

<div class="wrap">

<aside class="sidebar">
  <div class="card">
    <button class="btn">Create App</button>
    <button class="btn secondary">Import Project (soon)</button>
  </div>
</aside>

<main class="main">
  <div class="preview">
    <iframe src="index.html"></iframe>
  </div>

  <div class="ai" id="aiBox">
    <div class="ai-header">
      <span class="dot"></span> WebAppForge AI
      <div class="ai-spacer"></div>
      <button class="ai-toggle" onclick="toggleAI()">‚¨áÔ∏è</button>
    </div>

    <div class="ai-body" id="chatBody">
      üß† <b>Context ready.</b><br>
      Premi üì∏ per inviare lo stato completo alla AI.
    </div>

    <div class="ai-input">
      <label class="icon-btn">üìé
        <input type="file" onchange="sendFile(this.files[0])">
      </label>

      <button class="icon-btn" onclick="sendContext()">üì∏</button>

      <input placeholder="Ask WebAppForge...">
      <button>Send</button>
    </div>
  </div>
</main>

</div>

<script>
const chatBody = document.getElementById('chatBody')
const aiBox = document.getElementById('aiBox')

function toggleAI(){
  aiBox.classList.toggle('collapsed')
  document.querySelector('.ai-toggle').textContent =
    aiBox.classList.contains('collapsed') ? '‚¨ÜÔ∏è' : '‚¨áÔ∏è'
}

function sendFile(file){
  if(!file) return
  const d=document.createElement('div')
  d.textContent='üìé '+file.name
  chatBody.appendChild(d)
  chatBody.scrollTop=chatBody.scrollHeight
}

function getContext(){
  return `
üìÑ Page: dashboard.html
üñº Preview: index.html
üìê Viewport: ${window.innerWidth}x${window.innerHeight}
üß© Components: sidebar, preview, ai-chat
üìç Chat: ${aiBox.classList.contains('collapsed')?'collapsed':'open'}
`
}

function sendContext(){
  const ctx=document.createElement('pre')
  ctx.textContent=getContext()
  chatBody.appendChild(ctx)

  html2canvas(document.querySelector('.main')).then(canvas=>{
    const img=document.createElement('img')
    img.src=canvas.toDataURL('image/png')
    chatBody.appendChild(img)
    chatBody.scrollTop=chatBody.scrollHeight
  })
}
</script>

</body>
</html>
