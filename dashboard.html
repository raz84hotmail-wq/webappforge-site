<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebAppForge Dashboard</title>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: Inter, sans-serif; }
    body { background:#0B1220; color:#fff; height:100vh; overflow:hidden; }

    /* TOP BAR (NON SI TOCCA BRAND) */
    .topbar{
      height:72px;
      display:flex;
      align-items:center;
      gap:12px;
      padding:0 18px;
      border-bottom:1px solid rgba(255,255,255,0.08);
      background:#0B1220;
    }
    .topbar img{ height:40px; width:auto; }
    .brand{
      font-size:20px;
      font-weight:800;
      letter-spacing:0.2px;
    }
    .brand .forge{ color:#1F7CFF; }
    .topbar-spacer{ flex:1; }
    .pill{
      font-size:12px;
      padding:8px 12px;
      border-radius:999px;
      background:rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.10);
    }

    /* LAYOUT */
    .wrap{
      height:calc(100vh - 72px);
      display:grid;
      grid-template-columns: 320px 1fr;
    }

    /* SIDEBAR */
    .sidebar{
      border-right:1px solid rgba(255,255,255,0.08);
      padding:18px;
      background:rgba(11,18,32,0.65);
    }
    .sidebar h2{
      font-size:14px;
      letter-spacing:0.6px;
      text-transform:uppercase;
      opacity:0.85;
      margin-bottom:12px;
    }
    .card{
      background:rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.08);
      border-radius:14px;
      padding:14px;
      margin-bottom:12px;
    }
    .btn{
      width:100%;
      padding:12px 14px;
      border-radius:12px;
      border:none;
      cursor:pointer;
      color:#fff;
      font-weight:700;
      background:linear-gradient(90deg,#1F7CFF,#E056FD);
    }
    .btn.secondary{
      margin-top:10px;
      background:transparent;
      border:1px solid rgba(255,255,255,0.16);
      font-weight:600;
    }
    .list{
      margin-top:14px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .item{
      padding:12px;
      border-radius:12px;
      background:rgba(255,255,255,0.04);
      border:1px solid rgba(255,255,255,0.07);
      cursor:pointer;
    }
    .item small{ opacity:0.75; display:block; margin-top:4px; }

    /* MAIN */
    .main{
      padding:18px;
      position:relative;
      background: radial-gradient(circle at top, rgba(224,86,253,0.10), transparent 55%),
                  radial-gradient(circle at bottom left, rgba(31,124,255,0.12), transparent 55%),
                  #0B1220;
    }

    .preview{
      height:100%;
      border-radius:16px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,0.10);
      background:rgba(255,255,255,0.03);
      position:relative;
    }

    .preview iframe{
      width:100%;
      height:100%;
      border:0;
      background:#fff;
    }

    .preview-empty{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:24px;
      color:rgba(255,255,255,0.85);
    }
    .preview-empty h1{
      font-size:22px;
      margin-bottom:10px;
    }
    .preview-empty p{
      opacity:0.85;
      line-height:1.5;
      max-width:520px;
      margin:0 auto;
    }

    /* AI CHAT PLACEHOLDER (BOTTOM RIGHT) */
    .ai{
      position:absolute;
      right:22px;
      bottom:22px;
      width:340px;
      height:420px;
      border-radius:18px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,0.14);
      background:rgba(10,16,30,0.88);
      box-shadow:0 18px 60px rgba(0,0,0,0.35);
      display:flex;
      flex-direction:column;
    }
    .ai-header{
      padding:12px 14px;
      font-weight:800;
      font-size:13px;
      background:linear-gradient(90deg, rgba(31,124,255,0.22), rgba(224,86,253,0.18));
      border-bottom:1px solid rgba(255,255,255,0.10);
      display:flex;
      align-items:center;
      gap:10px;
    }
    .dot{
      width:10px; height:10px; border-radius:99px;
      background:linear-gradient(180deg,#1F7CFF,#E056FD);
    }
    .ai-body{
      flex:1;
      padding:14px;
      font-size:13px;
      opacity:0.9;
      line-height:1.5;
    }
    .ai-input{
      padding:12px;
      border-top:1px solid rgba(255,255,255,0.10);
      display:flex;
      gap:10px;
    }
    .ai-input input{
      flex:1;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.14);
      background:rgba(255,255,255,0.06);
      color:#fff;
      padding:10px 12px;
      outline:none;
    }
    .ai-input button{
      border:none;
      border-radius:12px;
      padding:10px 14px;
      color:#fff;
      cursor:pointer;
      background:linear-gradient(90deg,#1F7CFF,#E056FD);
      font-weight:800;
    }
  </style>
</head>
<body>

  <!-- TOP BAR -->
  <div class="topbar">
    <img src="logo-header.png" alt="WebAppForge" />
    <div class="brand">WebApp<span class="forge">Forge</span></div>
    <div class="topbar-spacer"></div>
    <div class="pill">Web-first • PWA Ready</div>
  </div>

  <div class="wrap">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <h2>Projects</h2>

      <div class="card">
        <button class="btn">+ New Project</button>
        <button class="btn secondary">Upload ZIP (soon)</button>
      </div>

      <div class="list">
        <div class="item" onclick="openPreview('index.html')">
          Landing (current)
          <small>Preview the site homepage</small>
        </div>

        <div class="item" onclick="openPreview('index.html')">
          Demo Project
          <small>Placeholder project</small>
        </div>
      </div>
    </aside>

    <!-- MAIN -->
    <main class="main">
      <div class="preview">
        <iframe id="previewFrame" src="index.html"></iframe>
      </div>

      <!-- AI Chat placeholder -->
      <div class="ai">
        <div class="ai-header"><span class="dot"></span> AI Assistant (placeholder)</div>
        <div class="ai-body">
          Qui ci mettiamo l’AI dopo: chat + screenshot guidance.<br><br>
          Per ora: dashboard + preview live.
        </div>
        <div class="ai-input">
          <input placeholder="Ask WebAppForge..." disabled />
          <button disabled>Send</button>
        </div>
      </div>
    </main>
  </div>

  <script>
    function openPreview(path){
      document.getElementById('previewFrame').src = path;
    }
  </script>
</body>
</html>
