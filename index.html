<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>WebAppForge</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Inter, sans-serif;
}

body {
  background: radial-gradient(circle at top, #0f1c3f 0%, #070b18 70%);
  color: white;
  min-height: 100vh;
}

/* ===== HEADER (ALTO SINISTRA) ===== */
.site-header {
  position: absolute;
  top: 20px;
  left: 24px;
  display: flex;
  align-items: center;
  gap: 10px;
  z-index: 10;
}

.site-header img {
  width: 84px; /* 2x rispetto a prima */
  height: auto;
}

.site-header .brand {
  font-size: 22px;
  font-weight: 700;
  line-height: 1;
  white-space: nowrap;
}

.site-header .forge {
  color: #1f7cff;
}

/* ===== HERO ===== */
.hero {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
}

/* ===== TITOLO CENTRALE: LOGO + TESTO SU UNA SOLA RIGA ===== */
.hero-title {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;           /* più vicino */
  margin-bottom: 18px;
  flex-wrap: nowrap;   /* NON andare sotto */
}

.hero-title img {
  width: 220px;        /* 2x rispetto a prima */
  height: auto;
}

.hero-title h1 {
  font-size: 72px;
  font-weight: 800;
  line-height: 1;
  white-space: nowrap; /* NON andare sotto */
}

.hero-title .forge {
  color: #1f7cff;
}

/* ===== SOTTOTITOLO ===== */
.subtitle {
  max-width: 720px;
  font-size: 18px;
  line-height: 1.6;
  opacity: 0.9;
  margin-bottom: 36px;
}

/* ===== BUTTONS ===== */
.buttons {
  display: flex;
  gap: 16px;
  flex-wrap: wrap;
  justify-content: center;
}

.btn-primary {
  background: linear-gradient(90deg, #1f7cff, #e056fd);
  border: none;
  padding: 14px 30px;
  border-radius: 12px;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

.btn-secondary {
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.2);
  padding: 14px 30px;
  border-radius: 12px;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

/* ===== MOBILE: su schermi piccoli scende sotto per forza ===== */
@media (max-width: 900px) {
  .hero-title {
    flex-wrap: wrap;
    gap: 14px;
  }
  .hero-title img {
    width: 160px;
  }
  .hero-title h1 {
    font-size: 54px;
  }
  .site-header img {
    width: 60px;
  }
  .site-header .brand {
    font-size: 18px;
  }
}
</style>
</head>

<body>

<!-- HEADER -->
<header class="site-header">
  <img src="logo-header.png" alt="WebAppForge logo">
  <div class="brand">WebApp<span class="forge">Forge</span></div>
</header>

<!-- HERO -->
<main class="hero">

  <div class="hero-title">
    <img src="logo-center.png" alt="WebAppForge logo">
    <h1>WebApp<span class="forge">Forge</span></h1>
  </div>

  <p class="subtitle">
    The most powerful App & Website Builder ever created.<br>
    Visual builder, full code control & AI — all in one platform.
  </p>

  <div class="buttons">
    <button class="btn-primary">Get Started</button>
    <button class="btn-secondary">View Demo</button>
  </div>

</main>

</body>
</html>
