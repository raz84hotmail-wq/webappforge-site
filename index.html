<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebAppForge</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Inter, system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top right, #1f3b8b, #0b1220 70%);
      color: white;
      overflow-x: hidden;
    }

    /* ================= HEADER ================= */
    .site-header {
      position: fixed;
      top: 24px;
      left: 28px;
      z-index: 100;
    }

    .header-brand {
      position: relative;
      display: inline-block;
    }

    /* LOGO F */
    .logo-f {
      width: 96px;
      height: auto;
      display: block;
    }

    /* TESTO SOTTO L’OMBRA DELLA F */
    .logo-text {
      position: absolute;
      top: 62px;
      left: 52px; /* <<< DISTANZA CORRETTA DALLA F */
      font-size: 20px;
      font-weight: 700;
      white-space: nowrap;
    }

    .logo-text .forge {
      background: linear-gradient(90deg, #1F7CFF, #E056FD);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* ================= HERO ================= */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px;
    }

    .hero-content {
      max-width: 720px;
    }

    .hero-logo {
      width: 90px;
      margin-bottom: 24px;
    }

    .hero h1 {
      font-size: 48px;
      font-weight: 800;
      margin-bottom: 16px;
    }

    .hero h1 span {
      background: linear-gradient(90deg, #1F7CFF, #E056FD);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero p {
      font-size: 16px;
      line-height: 1.6;
      color: #d0d6ff;
      margin-bottom: 32px;
    }

    .buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn-primary {
      padding: 12px 28px;
      border-radius: 12px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(90deg, #1F7CFF, #E056FD);
      color: white;
    }

    .btn-secondary {
      padding: 12px 28px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.3);
      background: transparent;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="header-brand">
      <img src="logo-header.png" alt="WebAppForge Logo" class="logo-f">
      <div class="logo-text">WebApp<span class="forge">Forge</span></div>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-content">
      <img src="logo-center.png" alt="WebAppForge" class="hero-logo">

      <h1>WebApp<span>Forge</span></h1>

      <p>
        The most powerful App & Website Builder ever created.<br>
        Visual builder, full code control & AI — all in one platform.
      </p>

      <div class="buttons">
        <button class="btn-primary">Get Started</button>
        <button class="btn-secondary">View Demo</button>
      </div>
    </div>
  </section>

</body>
</html>
