<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebAppForge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* ===== BASE ===== */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, sans-serif;
      background: #0B1220;
      color: #ffffff;
    }

    /* ===== HEADER ===== */
    header {
      height: 72px;
      display: flex;
      align-items: center;
      padding: 0 32px;
      background: #0B1220;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    header img {
      height: 40px;
      margin-right: 14px;
    }

    .brand {
      font-size: 26px;
      font-weight: 700;
    }

    .brand-white {
      color: #ffffff;
    }

    .brand-blue {
      color: #1f7cff;
    }

    /* ===== HERO SECTION ===== */
    .hero {
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 120px 20px;
      background:
        radial-gradient(
          circle at top,
          rgba(224, 86, 253, 0.15),
          transparent 60%
        ),
        linear-gradient(180deg, #0b1220 0%, #05080f 100%);
    }

    .hero h1 {
      font-size: 64px;
      font-weight: 800;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #ffffff, #1f7cff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      max-width: 760px;
      font-size: 22px;
      line-height: 1.6;
      opacity: 0.9;
      margin-bottom: 48px;
    }

    /* ===== CTA ===== */
    .cta {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn-primary {
      background: linear-gradient(135deg, #1f7cff, #e056fd);
      color: #ffffff;
      padding: 16px 34px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      text-decoration: none;
      box-shadow: 0 12px 40px rgba(31, 124, 255, 0.35);
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 50px rgba(224, 86, 253, 0.45);
    }

    .btn-secondary {
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #ffffff;
      padding: 16px 34px;
      border-radius: 12px;
      font-weight: 500;
      text-decoration: none;
      backdrop-filter: blur(6px);
      transition: all 0.3s ease;
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.08);
    }
  </style>
</head>

<body>

  <!-- ===== HEADER ===== -->
  <header>
    <img src="logo.png" alt="WebAppForge Logo" />
    <div class="brand">
      <span class="brand-white">WebApp</span><span class="brand-blue">Forge</span>
    </div>
  </header>

  <!-- ===== HERO ===== -->
  <main class="hero">
    <h1>WebAppForge</h1>

    <p class="subtitle">
      <strong>The most powerful App & Website Builder ever created.</strong><br>
      Visual builder, full code control & AI â€” all in one platform.
    </p>

    <div class="cta">
      <a href="#" class="btn-primary">Get Started</a>
      <a href="#" class="btn-secondary">View Demo</a>
    </div>
  </main>

</body>
</html>
