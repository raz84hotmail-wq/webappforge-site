<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>WebAppForge</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Inter, sans-serif;
}

body {
  background: radial-gradient(circle at top, #0f1c3f 0%, #070b18 70%);
  color: white;
  min-height: 100vh;
}

/* ===== HEADER ===== */
.site-header {
  position: absolute;
  top: 20px;
  left: 24px;
  display: flex;
  flex-direction: column;   /* ðŸ”¥ TESTO SOTTO LA F */
  align-items: flex-start;
  gap: 6px;                 /* ðŸ”¥ DISTANZA MINIMA */
  z-index: 10;
}

.site-header img {
  width: 160px;
  height: auto;
}

.site-header span {
  font-size: 22px;
  font-weight: 600;
  line-height: 1;
}

.site-header .forge {
  color: #1f7cff;
}

/* ===== HERO ===== */
.hero {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
}

.hero-logo {
  width: 140px;
  margin-bottom: 16px;
}

.hero h1 {
  font-size: 52px;
  font-weight: 700;
  margin-bottom: 12px;
}

.hero .forge {
  color: #1f7cff;
}

.subtitle {
  max-width: 700px;
  font-size: 18px;
  line-height: 1.6;
  opacity: 0.9;
  margin-bottom: 36px;
}

/* ===== BUTTONS ===== */
.buttons {
  display: flex;
  gap: 16px;
  flex-wrap: wrap;
  justify-content: center;
}

.btn-primary {
  background: linear-gradient(90deg, #1f7cff, #e056fd);
  border: none;
  padding: 14px 28px;
  border-radius: 12px;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

.btn-secondary {
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.2);
  padding: 14px 28px;
  border-radius: 12px;
  color: white;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- HEADER -->
<header class="site-header">
  <img src="logo-header.png" alt="WebAppForge logo" />
  <span>WebApp<span class="forge">Forge</span></span>
</header>

<!-- HERO -->
<main class="hero">
  <img src="logo-center.png" alt="WebAppForge logo" class="hero-logo" />

  <h1>WebApp<span class="forge">Forge</span></h1>

  <p class="subtitle">
    The most powerful App & Website Builder ever created.<br />
    Visual builder, full code control & AI â€” all in one platform.
  </p>

  <div class="buttons">
    <button class="btn-primary">Get Started</button>
    <button class="btn-secondary">View Demo</button>
  </div>
</main>

</body>
</html>
