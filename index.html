<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>WebAppForge</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Inter, sans-serif;
}

body {
  background: radial-gradient(circle at top, #0f1c3f 0%, #070b18 70%);
  color: white;
  min-height: 100vh;
}

/* ===== HEADER ===== */
.site-header {
  position: absolute;
  top: 24px;
  left: 28px;
  display: flex;
  align-items: center;
  gap: 14px;
  z-index: 10;
}

.site-header img {
  width: 120px; /* ðŸ”¥ MOLTO PIÃ™ GRANDE */
  height: auto;
}

.site-header .brand {
  font-size: 26px;
  font-weight: 800;
  white-space: nowrap;
}

.site-header .forge {
  color: #1f7cff;
}

/* ===== HERO ===== */
.hero {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
}

/* ===== LOGO + TESTO CENTRALE ===== */
.hero-title {
  display: flex;
  align-items: center;
  gap: 6px;              /* ðŸ”¥ ATTACCATISSIMI */
  margin-bottom: 20px;
  white-space: nowrap;
}

.hero-title img {
  width: 320px;          /* ðŸ”¥ ENORME (IL DOPPIO) */
  height: auto;
}

.hero-title h1 {
  font-size: 96px;       /* ðŸ”¥ DOPPIO */
  font-weight: 900;
  line-height: 1;
}

.hero-title .forge {
  color: #1f7cff;
}

/* ===== SOTTOTITOLO ===== */
.subtitle {
  max-width: 760px;
  font-size: 20px;
  line-height: 1.6;
  opacity: 0.9;
  margin-bottom: 40px;
}

/* ===== BUTTONS ===== */
.buttons {
  display: flex;
  gap: 18px;
  justify-content: center;
}

.btn-primary {
  background: linear-gradient(90deg, #1f7cff, #e056fd);
  border: none;
  padding: 16px 34px;
  border-radius: 14px;
  color: white;
  font-size: 18px;
  cursor: pointer;
}

.btn-secondary {
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.2);
  padding: 16px 34px;
  border-radius: 14px;
  color: white;
  font-size: 18px;
  cursor: pointer;
}

/* ===== MOBILE ===== */
@media (max-width: 900px) {
  .hero-title {
    flex-wrap: wrap;
    justify-content: center;
  }

  .hero-title img {
    width: 200px;
  }

  .hero-title h1 {
    font-size: 64px;
  }

  .site-header img {
    width: 80px;
  }

  .site-header .brand {
    font-size: 20px;
  }
}
</style>
</head>

<body>

<!-- HEADER -->
<header class="site-header">
  <img src="logo-header.png" alt="WebAppForge logo">
  <div class="brand">WebApp<span class="forge">Forge</span></div>
</header>

<!-- HERO -->
<main class="hero">

  <div class="hero-title">
    <img src="logo-center.png" alt="WebAppForge logo">
    <h1>WebApp<span class="forge">Forge</span></h1>
  </div>

  <p class="subtitle">
    The most powerful App & Website Builder ever created.<br>
    Visual builder, full code control & AI â€” all in one platform.
  </p>

  <div class="buttons">
    <button class="btn-primary">Get Started</button>
    <button class="btn-secondary">View Demo</button>
  </div>

</main>

</body>
</html>
