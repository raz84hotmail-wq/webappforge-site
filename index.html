<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>WebAppForge – AI App & Website Builder</title>
<link rel="canonical" href="https://web-app-forge.com">
<meta name="description" content="WebAppForge is the most powerful AI-powered app and website builder. Visual builder, full code control and AI — all in one platform.">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Inter, sans-serif;
}

html { scroll-behavior: smooth; }

body {
  background: radial-gradient(circle at top, #0f1c3f 0%, #070b18 70%);
  color: white;
}

/* ================= HEADER ================= */
.site-header {
  position: fixed;
  top: 0;
  left: 10px;
  z-index: 5;
  pointer-events: none;
}

.header-brand {
  position: relative;
  display: inline-block;
}

.header-brand img {
  width: 100px;
  height: auto;
  display: block;
}

.header-text {
  position: absolute;
  top: 50px;
  left: 68px;
  font-size: 22px;
  font-weight: 700;
  white-space: nowrap;
}

.header-text .forge {
  color: #1f7cff;
}

/* ================= HERO ================= */
.hero {
  position: relative;
  z-index: 10;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
}

.hero-logo {
  width: 300px;
  transform: translateY(20px);
  margin-left: 50px;
  margin-bottom: 28px;
}

.hero h1 {
  font-size: 58px;
  font-weight: 800;
  margin-bottom: 20px;
}

.hero .forge {
  color: #1f7cff;
}

.subtitle {
  max-width: 720px;
  font-size: 18px;
  line-height: 1.6;
  opacity: 0.9;
  margin-bottom: 36px;
}

/* BUTTONS */
.buttons {
  display: flex;
  gap: 16px;
  justify-content: center;
}

.buttons a {
  text-decoration: none;
  display: inline-block;
}

.btn-primary {
  background: linear-gradient(90deg, #1f7cff, #e056fd);
  padding: 14px 28px;
  border-radius: 12px;
  color: white;
  font-size: 16px;
}

.btn-secondary {
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.2);
  padding: 14px 28px;
  border-radius: 12px;
  color: white;
  font-size: 16px;
}

/* ================= DESTINATION SECTIONS ================= */
.section {
  min-height: 100vh;
  padding: 100px 20px;
}
</style>
</head>

<body>

<header class="site-header">
  <div class="header-brand">
    <img src="logo-header.png" alt="WebAppForge logo" />
    <div class="header-text">
      WebApp<span class="forge">Forge</span>
    </div>
  </div>
</header>

<main class="hero">
  <img src="logo-center.png" alt="WebAppForge Logo" class="hero-logo" />
  <h1>WebApp<span class="forge">Forge</span></h1>
  <p class="subtitle">
    The most powerful App & Website Builder ever created.<br />
    Visual builder, full code control & AI — all in one platform.
  </p>

  <div class="buttons">
    <a href="#get-started" class="btn-primary">Get Started</a>
    <a href="#demo" class="btn-secondary">View Demo</a>
  </div>
</main>

<section id="get-started" class="section"></section>
<section id="demo" class="section"></section>

</body>
</html>
