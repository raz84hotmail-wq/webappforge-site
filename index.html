<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebAppForge</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Inter, sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #0f1c3f 0%, #070b18 70%);
      color: white;
      min-height: 100vh;
    }

    /* HEADER */
    .site-header {
      position: absolute;
      top: 20px;
      left: 24px;
      z-index: 10;
    }

    .logo-header {
      height: 40px;
      width: auto;
      display: block;
    }

    /* HERO */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .logo-center {
      width: 380px;
      max-width: 90%;
      margin-bottom: 28px;
      display: block;
    }

    .subtitle {
      max-width: 720px;
      font-size: 18px;
      line-height: 1.6;
      opacity: 0.9;
      margin-bottom: 36px;
    }

    /* BUTTONS */
    .buttons {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn-primary {
      background: linear-gradient(90deg, #1f7cff, #e056fd);
      border: none;
      padding: 14px 30px;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .btn-primary:hover {
      transform: scale(1.05);
    }

    .btn-secondary {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.25);
      padding: 14px 30px;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .btn-secondary:hover {
      background: rgba(255,255,255,0.15);
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="site-header">
    <img src="./logo-header.png" alt="WebAppForge" class="logo-header" />
  </header>

  <!-- HERO -->
  <main class="hero">

    <!-- LOGO + SCRITTA CENTRALE -->
    <img src="./logo-center.png" alt="WebAppForge" class="logo-center" />

    <p class="subtitle">
      The most powerful App & Website Builder ever created.<br />
      Visual builder, full code control & AI â€” all in one platform.
    </p>

    <div class="buttons">
      <button class="btn-primary">Get Started</button>
      <button class="btn-secondary">View Demo</button>
    </div>

  </main>

</body>
</html>
